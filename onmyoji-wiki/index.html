<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onmyoji Wiki</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e8f0ff;
      background:
        radial-gradient(80% 70% at 50% 22%, #1e3f78 0%, #0b1731 45%, #050a16 100%);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: 0.8px;
    }

    p {
      margin: 0 0 22px;
      max-width: 720px;
      line-height: 1.6;
      color: rgba(231, 240, 255, 0.86);
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #0b1731;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.4px;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    a:hover {
      transform: translateY(-1px);
      background: #ffffff;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div>
      <h1>onmyoji-wiki</h1>
      <p>这里是阴阳师 Wiki 的入口页面（可先占位，后续再逐步完善内容结构）。</p>
      <a href="/">返回首页</a>
    </div>
  </main>
</body>
</html>
